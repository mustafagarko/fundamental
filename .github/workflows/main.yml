name: test, lint, build
on:
  pull_request:
    branches: [ main ]
  push: 
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [ 17.x ]
    steps:
      - uses: actions/checkout@v2
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-version }} 
      - name: install modules 
        run: npm install

